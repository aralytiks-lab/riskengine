                { title: "Missing field frequency (data quality)", sql: `SELECT field_name,\n  COUNT(*) AS times_defaulted,\n  AVG(impact_on_score) AS avg_score_impact\nFROM lt_risk_engine.scoring_defaults_applied\nGROUP BY field_name\nORDER BY COUNT(*) DESC LIMIT 10;` },
                { title: "Dealer risk watchlist", sql: `SELECT dealer_id, dealer_name,\n  current_default_rate,\n  default_rate_trend,\n  active_contracts, is_watchlist\nFROM lt_risk_engine.dealer_risk_metrics\nWHERE is_watchlist = true\nORDER BY current_default_rate DESC;` },
                { title: "Model drift: actual vs predicted PD", sql: `SELECT segment_key,\n  observed_default_rate,\n  predicted_default_rate,\n  ROUND(observed_default_rate/NULLIF(predicted_default_rate,0),2) AS calibration_ratio,\n  woe_drift\nFROM lt_risk_engine.population_segment_performance\nWHERE snapshot_date = (SELECT MAX(snapshot_date)\n  FROM lt_risk_engine.population_segment_performance)\nORDER BY ABS(woe_drift) DESC;` },
                { title: "Scoring latency SLA", sql: `SELECT DATE_TRUNC('day', evaluated_at) AS day,\n  AVG(processing_time_ms) AS avg_ms,\n  PERCENTILE_CONT(0.95) WITHIN GROUP\n    (ORDER BY processing_time_ms) AS p95_ms,\n  COUNT(*) FILTER (WHERE processing_time_ms > 300) AS sla_breaches\nFROM lt_risk_engine.risk_assessment\nGROUP BY 1 ORDER BY 1 DESC LIMIT 30;` },
                { title: "Legacy A-E band distribution", sql: `SELECT legacy_band,\n  COUNT(*) AS count,\n  ROUND(AVG(composite_score),1) AS avg_v12_score,\n  ROUND(100.0*COUNT(*)/SUM(COUNT(*)) OVER(),1) AS pct\nFROM lt_risk_engine.risk_assessment\nWHERE legacy_band IS NOT NULL\nGROUP BY legacy_band\nORDER BY legacy_band;` },
              ].map((q, i) => (
                <div key={i} style={{ background: "#1E293B", borderRadius: 10, padding: "14px", border: "1px solid #334155" }}>
                  <div style={{ fontSize: "12px", fontWeight: 700, color: "#38BDF8", marginBottom: 8 }}>{q.title}</div>
                  <pre style={{ fontFamily: "'SF Mono','Fira Code',monospace", fontSize: 10.5, color: "#A78BFA", background: "#0F172A", padding: "10px 12px",
                    borderRadius: 6, overflow: "auto", whiteSpace: "pre-wrap", margin: 0, lineHeight: 1.7 }}>{q.sql}</pre>
                </div>
              ))}
            </div>
          )}
        </div>
      );
