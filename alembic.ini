# alembic.ini — Alembic migration configuration for LT Risk Engine
# ─────────────────────────────────────────────────────────────────
# The sqlalchemy.url below is the FALLBACK default (local dev).
# In CI/CD or production, set the DATABASE_URL environment variable instead.
# The env.py automatically overrides this from DATABASE_URL (converting
# postgresql+asyncpg:// to postgresql:// for the sync Alembic connection).
#
# To run migrations:
#   1. Activate your virtualenv (or use uv/poetry)
#   2. Set DATABASE_URL env var to your target DB
#   3. Run: alembic upgrade head
#
# To see current state:  alembic current
# To see pending:        alembic history --verbose
# To roll back one:      alembic downgrade -1

[alembic]
script_location = migrations
# Prepend sys.path with '.' so 'app.*' imports work in migration scripts
prepend_sys_path = .

# Fallback URL (overridden by env.py if DATABASE_URL is set)
sqlalchemy.url = postgresql://riskengine:changeme@localhost:5433/lt_risk_engine

# File template for new auto-generated revision files
file_template = %%(rev)s_%%(slug)s

# Timezone for 'create date' in revision headers
timezone = UTC

[post_write_hooks]
# Optional: auto-format generated migration files with ruff
# hooks = ruff
# ruff.type = exec
# ruff.entrypoint = ruff
# ruff.options = --fix REVISION_SCRIPT_FILENAME

# ── Logging ──────────────────────────────────────────────────────

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
